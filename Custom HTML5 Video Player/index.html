<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/27b0574623.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="player">
        <video class = "player_video viewer" src="./Karthikeya 2 Flute BGM Lord Krishna Flute Promo Karthikeya 2 Flute Animated Scene HD.mp4" ></video>
        <div class="player_controls">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <button class="player_button toggle" title = "Toggle Play">â–º</button>
            <input type="range" name = "volume" class = "player_slider" min = "0" max = "1" step = "0.05" value = "1">
            <input type="range" name = "playbackRate" class = "player_slider" min = "0" max = "1" step = "0.05" value = "1">
            <button class="player_button" data-skip = "-10"><< 10s</button>
            <button class="player_button" data-skip = "25">25s >></button>
            <div class = "icon">
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>
    </div>
    <script src = "index.js"></script>
</body>
</html>
