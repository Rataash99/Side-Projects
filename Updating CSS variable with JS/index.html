<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>updating CSS variables with JS</title>
</head>
<body>
    <h1>Update CSS Variables With <span>JS</span></h1>
    <div class="controls">
        <label for = "spacing">Spacing</label>
        <input type="range" name = "spacing" min = "0" max = "50" value = "10" data-sizing="px">
        <label for="blur">Blur</label>
        <input type="range" name = "blur" min ="0" max="20" value="10" data-sizing="px">
        <label for="base">Base Color</label>
        <input type = "color" name = "base" value = "#adff2f">
    </div>
    <img src="./Images/BG1.jpg" alt="">

    <script src = "index.js"></script>
</body>
</html>
